<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceleration</title>
</head>
<body>
    <h1>Secoueee ton smartphone</h1>
    <script>
        let progressionFaceDisplaying = 0
        try{
            window.addEventListener('devicemotion', function(event) {
            // console.log('x : ', event.acceleration.x + ' m/s2', 'y : ', event.acceleration.y);
            
            if(event.acceleration.y > 50){
                progressionFaceDisplaying++
                console.log(progressionFaceDisplaying)
            }
        });
        } catch (e){
            console.log('erreur', e)
        }
        
    </script>
</body>
</html>
