<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Document</title>
</head>
<style>
    body{
        width: 100vw;
        height: 100vh;
        margin: 0;
        display: flex;
    }
    .rect{
        height: 50%;
        width: 50%;
        margin: auto;
        background: red;
    }
</style>
<body>
    <div class="rect"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/zingtouch/1.0.6/zingtouch.js" integrity="sha512-dQJKa8YMqek29VLaocI48FSL/Gi8YHODSWw0K4I1ypb5WYI87MuxH+iH3hONy19LNyyvo+f4k2eOwynJImFSQg==" crossorigin="anonymous"></script>
    <script>
        document.addEventListener('gesturestart', function (e) {
            e.preventDefault();
        }); 
        let zt = new ZingTouch.Region(document.body)

        let expand = new ZingTouch.Expand()
        let rect = document.querySelector('.rect')

        zt.bind(rect, expand, function(e){

            e.preventDefault()
            let data = e.detail.distance
            console.log(e.detail.distance)
            let normalized = data * 2 / window.innerHeight
            rect.style.transform = `scale(${normalized})`

        }, false);

        let pinch = new ZingTouch.Pinch()
        zt.bind(rect, pinch, function(e){

            e.preventDefault()
            let data = e.detail.distance
            console.log(e.detail.distance)
            let normalized = data * 2 / window.innerHeight
            // console.log(normalized)
            rect.style.transform = `scale(${normalized})`

        }, false);
    </script>
</body>
</html>
